<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro Pessoal</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 900;
        background-image: url(./images/unisc_fundo.jpg);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .container {
        display: block;
        align-items: center;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 96vw;
        margin-top: 20vh;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .radio-group {
        text-align: center;
        margin-bottom: 20px;
      }

      .radio-group label {
        font-weight: bold;
        cursor: pointer;
        background: #f9f9ff;
      }

      .radio-group input {
        margin-right: 5px;
      }

      .form {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1vw;
        align-items: start;
        padding: 1vw;
        margin: 1vh;
      }

      .form-left {
        border: 1px solid #c0cfff;
        border-radius: 10px;
        padding: 10px;
      }

      .form-left label {
        display: block;
        font-size: 1rem;
        font-weight: bold;
        padding-top: 1vh;
      }

      .form-left input {
        width: 95%;
        border: 1px solid #000;
        border-radius: 5px;
        height: 25px;
      }

      .photo-upload {
        border: 1px solid #c0cfff;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
      }

      .photo-upload img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 2px dashed #aaa;
        object-fit: cover;
        cursor: pointer;
      }

      .photo-upload input {
        display: none;
      }

      .photo-upload p {
        margin-top: 10px;
        font-size: 14px;
      }
      .btnCadastrar {
        display: flex;
        justify-self: right;
        margin-bottom: 2vh;
        margin-right: 3vh;
        background-color: #fff;
        color: #000;
        font-size: 1.2rem;
        border: 0px solid #000;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
      }

      .btnCadastrar:hover {
        color: #fff;
        background-color: #002979;
        transition: 0.55s;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>CADASTRO PESSOAL</h2>

      <div class="radio-group">
        <label><input type="radio" name="tipo" value="aluno" />Aluno</label>
        <label
          ><input type="radio" name="tipo" value="professor" />Professor</label
        >
        <label
          ><input
            type="radio"
            name="tipo"
            value="coordenador"
          />Coordenador</label
        >
      </div>

      <div class="form">
        <div class="form-left">
          <label>Data de Nascimento:</label>
          <input type="date" />

          <label>Contato:</label>
          <input type="text" />

          <label>CPF:</label>
          <input type="text" />

          <label>RG:</label>
          <input type="text" />

          <label>Cidade:</label>
          <input type="text" />

          <label>Endereço:</label>
          <input type="text" />

          <label>Estado Civil:</label>
          <input type="text" />

          <label>Sexo:</label>
          <input type="text" />

          <label>Nome do pai:</label>
          <input type="text" />

          <label>Nome da mãe:</label>
          <input type="text" />
        </div>

        <div class="photo-upload">
          <label for="file-input">
            <img
              id="preview"
              src="https://cdn-icons-png.flaticon.com/512/685/685655.png"
              alt="Foto"
            />
          </label>
          <input type="file" id="file-input" accept="image/*" />
          <p>Insira sua foto</p>
        </div>
      </div>
      <div>
        <button
          class="btnCadastrar"
          onclick="window.location.href='login.html'"
        >
          CADASTRAR
        </button>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const preview = document.getElementById("preview");

      fileInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
