<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TC</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="card">
      <div class="textlogin">LOGIN</div>
      <div class="input">
        <div class="user">
          <input type="text" placeholder="Usuário..." class="inputdado" />
        </div>
      </div>

      <div class="input2">
        <div class="senha">
          <input type="password" placeholder="Senha..." class="inputdado" />
        </div>
      </div>

      <div class="inputbutton">
        <button class="btn1" onclick="window.location.href='cadastro.html'">
          CADASTRAR
        </button>
        <button class="btn2" onclick="fazerLogin()">ENTRAR</button>
      </div>
      <script>
        async function fazerLogin() {
          const usuario = document.querySelector(".user input").value;
          const senha = document.querySelector(".senha input").value;

          if (!usuario || !senha) {
            alert("Por favor, preencha usuário e senha.");
            return;
          }

          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome: usuario, senha: senha }),
            });

            const result = await response.json();

          if (response.ok) {
              localStorage.setItem(
                  "usuarioLogado",
                  JSON.stringify(result.usuario)
              );

              if (result.usuario.tipo === "aluno") {
                  window.location.href = "painel_pessoal.html";
              } else {
                  window.location.href = "painel_professor.html";
              }
            } else {
              alert(result.error);
            }
          } catch (error) {
            console.error("Erro:", error);
            alert("Erro de conexão com o servidor.");
          }
        }
      </script>
      <a href=""><p class="escsenha">ESQUECI MINHA SENHA</p></a>
    </div>
  </body>
</html>
