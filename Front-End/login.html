<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TC</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 900;
      }

      body {
        background-image: url(../images/unisc_fundo.jpg);
        background-size: cover;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        margin: 0;
        width: 25vw;
        max-width: 25vw;
        height: 70vh;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      }

      .textlogin {
        display: flex;
        justify-content: center;
        margin-top: 12vh;
        background-color: #fff;
        cursor: default;
        color: #000;
        font-size: 35px;
      }

      .input {
        display: flex;
        width: 100%;
        background-color: transparent;
        padding-top: 7vh;
        gap: 8px;
        align-items: center;
        flex-direction: column;
      }

      .input2 {
        display: flex;
        width: 100%;
        background-color: transparent;
        padding-top: 7vh;
        gap: 8px;
        align-items: center;
        flex-direction: column;
      }

      .user {
        align-content: center;
        max-width: 50vw;
        height: 2vh;
        background-color: #ffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        border: 0px solid black;
        border-radius: 10px;
        width: 90%;
        height: 5vh;
        padding-left: 10px;
        color: rgb(202, 201, 201);
      }

      .senha {
        align-content: center;
        max-width: 50vw;
        height: 2vh;
        background-color: #ffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        border: 0px solid black;
        border-radius: 10px;
        width: 90%;
        height: 5vh;
        padding-left: 10px;
        color: rgb(202, 201, 201);
      }

      .inputdado {
        background-color: transparent;
        border-style: none;
        width: 95%;
        height: 50%;
        outline: none;
      }

      .labeltext {
        align-self: flex-start;
        color: #000;
        display: block;
        background-color: rgb(192, 192, 192);
        padding-left: 20px;
      }

      .inputbutton {
        display: flex;
        justify-content: center;
        width: 100%;
        background-color: transparent;
        padding-top: 7vh;
        gap: 2vw;
      }

      .btn1 {
        background-color: #fff;
        color: #000;
        font-size: 1.2rem;
        padding: 12px 25px;
        border: 0px solid #000;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
      }

      .btn1:hover {
        background-color: #002979;
        color: #fff;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
        transition: 0.8s;
      }

      .btn2 {
        background-color: #002979;
        color: white;
        font-size: 1.2rem;
        padding: 12px 25px;
        border: 0px solid #000;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
      }

      .btn2:hover {
        background-color: white;
        color: black;
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
        transition: 0.8s;
      }

      .escsenha {
        text-align: center;
        padding-top: 2vh;
        font-size: 2vh;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="textlogin">LOGIN</div>
      <div class="input">
        <div class="user">
          <input type="text" placeholder="Usuário..." class="inputdado" />
        </div>
      </div>

      <div class="input2">
        <div class="senha">
          <input type="password" placeholder="Senha..." class="inputdado" />
        </div>
      </div>

      <div class="inputbutton">
        <button class="btn1" onclick="window.location.href='cadastro.html'">
          CADASTRAR
        </button>
        <button class="btn2" onclick="fazerLogin()">ENTRAR</button>
      </div>
      <script>
        async function fazerLogin() {
          const usuario = document.querySelector(".user input").value;
          const senha = document.querySelector(".senha input").value;

          if (!usuario || !senha) {
            alert("Por favor, preencha usuário e senha.");
            return;
          }

          try {
            const response = await fetch("http://localhost:3000/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome: usuario, senha: senha }),
            });

            const result = await response.json();

            if (response.ok) {
              if (result.usuario.tipo === "aluno") {
                localStorage.setItem(
                  "usuarioLogado",
                  JSON.stringify(result.usuario)
                );
                window.location.href = "painel_pessoal.html";
              } else {
                alert("Apenas alunos podem acessar essa área.");
              }
            } else {
              alert(result.error);
            }
          } catch (error) {
            console.error("Erro:", error);
            alert("Erro de conexão com o servidor.");
          }
        }
      </script>
      <a href=""><p class="escsenha">ESQUECI MINHA SENHA</p></a>
    </div>
  </body>
</html>
