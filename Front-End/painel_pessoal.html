<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Aluno</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        background-image: url(./images/unisc_fundo.jpg);
        background-size: cover;
        font-family: "Roboto Condensed", sans-serif;
        font-weight: 600;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90vw;
        background: white;
        border: 6px solid #0044cc;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
        object-fit: cover;
      }

      .header h2 {
        margin: 10px 0 0 0;
        font-size: 22px;
        font-weight: bold;
      }

      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
      }

      .tab {
        cursor: pointer;
        font-weight: bold;
        padding: 10px;
        color: #333;
      }

      .tab.active {
        color: #0044cc;
        border-bottom: 3px solid #0044cc;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
        padding: 10px;
      }

      .dados-lista p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <label for="fotoInput">
          <img
            id="fotoAluno"
            src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
            alt="Foto do Aluno"
          />
        </label>
        <input
          type="file"
          id="fotoInput"
          accept="image/*"
          style="display: none"
        />

        <h2>Nome do Aluno</h2>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="showTab('dados')">DADOS PESSOAIS</div>
        <div class="tab" onclick="showTab('notas')">VISUALIZAR NOTAS</div>
        <div class="tab" onclick="showTab('alertas')">VISUALIZAR ALERTAS</div>
        <div class="tab" onclick="showTab('upload')">UPLOAD</div>
      </div>

      <div id="dados" class="tab-content active">
        <div class="dados-lista">
          <p>Data de Nascimento:</p>
          <p>Contato:</p>
          <p>CPF:</p>
          <p>RG:</p>
          <p>Cidade:</p>
          <p>Endereço:</p>
          <p>Estado Civil:</p>
          <p>Sexo:</p>
          <p>Nome do Pai:</p>
          <p>Nome da Mãe:</p>
        </div>
      </div>

      <div id="notas" class="tab-content">
        <p>As notas aparecerão aqui...</p>
      </div>

      <div id="alertas" class="tab-content">
        <p>Os alertas aparecerão aqui...</p>
      </div>

      <div id="upload" class="tab-content">
        <input type="file" />
      </div>

      <div id="cronograma" class="tab-content">
        <p>O cronograma aparecerá aqui...</p>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        document
          .querySelectorAll(".tab-content")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        event.target.classList.add("active");
      }

      const fotoInput = document.getElementById("fotoInput");
      const fotoAluno = document.getElementById("fotoAluno");

      fotoInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            fotoAluno.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
